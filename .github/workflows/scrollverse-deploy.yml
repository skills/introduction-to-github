name: ScrollVerse Genesis - CI/CD Pipeline

on:
  push:
    branches: [main, 'copilot/**']
    paths:
      - 'sovereign-tv-app/**'
      - '.github/workflows/scrollverse-deploy.yml'
  pull_request:
    branches: [main]
  schedule:
    # Run health check every 6 hours - 24/7 eternal perfection
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      deploy_network:
        description: 'Target network for deployment'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - polygon-testnet
          - scroll-testnet

env:
  NODE_VERSION: '18.x'

