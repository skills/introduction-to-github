name: E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          else
            echo "No package.json found at root, skipping npm ci"
          fi

      - name: Run E2E tests
        run: |
          if [ -f "package.json" ] && grep -q "test:e2e" package.json; then
            npm run test:e2e
          else
            echo "No E2E test script found, skipping..."
            echo "âš ï¸ E2E test script not configured in package.json" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

      - name: Test Summary
        if: always()
        run: |
          echo "### E2E Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Tests execution completed" >> $GITHUB_STEP_SUMMARY
          echo "**Node Version:** ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
